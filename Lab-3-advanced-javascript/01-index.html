<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="02-style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text" name="city" id="search-city" class="search-box" placeholder="Search for a City..">
            </header>
            <main>
                <section class="location">
                   <div class="city">Pune, India</div>
                   <div class="date">Sunday 8 October 2023</div>
                </section>
                <section class="current">
                   <div class="temp">28&#8451</div>
                   <div class="weather">Haze</div>
                   <div class="hi-low">28°C/30°C</div>
                </section>
            </main>
        </div>
         
        <script src="03-script.js"></script>
    </body>
</html>
